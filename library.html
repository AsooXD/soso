<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكتبة - المركز البحثي</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">المركز البحثي</div>
            <ul class="nav-links">
                <li><a href="../index.html">الرئيسية</a></li>
                <li><a href="research.html">البحث العلمي</a></li>
                <li><a href="training.html">التدريب</a></li>
                <li><a href="library.html" class="active">المكتبة</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="btn btn-login">تسجيل الدخول</button>
                <button class="btn btn-register">إنشاء حساب</button>
            </div>
        </nav>
    </header>

    <!-- Library Section -->
    <section class="section">
        <div class="container">
            <h1>المكتبة الرقمية</h1>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" placeholder="ابحث في المكتبة..." class="search-input">
                <button class="search-btn"><i class="fas fa-search"></i> بحث</button>
            </div>
            
            <!-- Categories -->
            <div class="categories">
                <h2>الأقسام</h2>
                <div class="category-grid">
                    <div class="category-card">
                        <i class="fas fa-book-open"></i>
                        <h3>الكتب الإلكترونية</h3>
                        <p>مجموعة واسعة من الكتب العلمية</p>
                    </div>
                    <div class="category-card">
                        <i class="fas fa-newspaper"></i>
                        <h3>الأبحاث المنشورة</h3>
                        <p>أحدث الأبحاث والدراسات</p>
                    </div>
                    <div class="category-card">
                        <i class="fas fa-graduation-cap"></i>
                        <h3>الرسائل الجامعية</h3>
                        <p>مجموعة من الرسائل العلمية المتميزة</p>
                    </div>
                </div>
            </div>
            
            <!-- Featured Resources -->
            <div class="featured-resources">
                <h2>مصادر مميزة</h2>
                <div class="resources-grid">
                    <!-- Resources will be loaded dynamically -->
                </div>
            </div>
        </div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
