<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - المركز البحثي</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">المركز البحثي</div>
            <ul class="nav-links">
                <li><a href="../index.html">الرئيسية</a></li>
                <li><a href="research.html">البحث العلمي</a></li>
                <li><a href="training.html">التدريب</a></li>
                <li><a href="library.html">المكتبة</a></li>
                <li><a href="contact.html" class="active">اتصل بنا</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="btn btn-login">تسجيل الدخول</button>
                <button class="btn btn-register">إنشاء حساب</button>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="section">
        <div class="container">
            <h1>تواصل معنا</h1>
            
            <div class="contact-container">
                <!-- Contact Form -->
                <div class="contact-form">
                    <h2>أرسل لنا رسالة</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">الاسم الكامل</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">الموضوع</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">الرسالة</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">إرسال الرسالة</button>
                    </form>
                </div>
                
                <!-- Contact Info -->
                <div class="contact-info">
                    <h2>معلومات التواصل</h2>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>العنوان</h3>
                            <p>الرياض، المملكة العربية السعودية</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h3>الهاتف</h3>
                            <p>+966 12 345 6789</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>البريد الإلكتروني</h3>
                            <p>info@research-center.com</p>
                        </div>
                    </div>
                    <div class="social-media">
                        <h3>تابعنا على</h3>
                        <div class="social-links">
                            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Map -->
            <div class="map-container">
                <h2>موقعنا على الخريطة</h2>
                <div class="map">
                    <!-- Replace with your actual map embed code -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3622.650687555009!2d46.67529531500289!3d24.71357738410583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f03890d489399%3A0x2d5f3c2c0d1b7b0a!2sRiyadh%2C%20Saudi%20Arabia!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus" 
                            width="100%" 
                            height="450" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
